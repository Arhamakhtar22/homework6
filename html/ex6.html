<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1><a href="../index.html">Link to Start Page</a></h1>
    <h2>Arham's Example 6</h2>
    <h3>A mini-dictionary</h3>
    <div id="content"></div>
    
    <script>
        const words = [{
            term: "Procrastination",
            definition: "Avoidance of doing a task that needs to be accomplished"
        }, {
            term: "Tautology",
            definition: "logical argument constructed in such a way that it is logically irrefutable"
        }, {
            term: "Oxymoron",
            definition: "figure of speech that juxtaposes elements that appear to be contradictory"
        }];
        var dict = "<dl>", i; 
        for (i = 0; i < words.length; i++) { 
            dict = dict + "<strong><dt>" + words[i]["term"] + "</strong></dt>" + "<dd>" + words[i]["definition"] + "</dd>";  
        }
        dict = dict + "</dl>"; 
        document.getElementById("content").innerHTML = dict;
    </script>

</body>

</html>
